<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise for Afaf</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            background-size: cover;
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 4em;
            color: #ff69b4;
            margin: 0;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 3s forwards;
        }

        .heart {
            font-size: 5em;
            color: red;
            margin-top: 40px;
            opacity: 0;
            animation: fadeIn 4s forwards, heartbeat 1.5s infinite;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 50px;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>For My Dearest Afaf</h1>
        <p>You light up my life, and I’m so lucky to have you!</p>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
